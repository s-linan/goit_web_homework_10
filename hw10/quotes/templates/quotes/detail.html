{% extends "quote/base.html" %} {% load extract_tags %} {% block content %}

<h1>{{quote.quote}}</h1>
<p>Time of creation: <kbd>{{quote.created}}</kbd></p>
{% if quote.done %}
<p>
  Status:
  <ins>Completed</ins>
</p>
{% else %}
<p>Status: <i>Not implemented</i></p>
{% endif %}
<p>Tags: <small> {{ quote.tags|tags }} </small></p>
{% endblock %}
